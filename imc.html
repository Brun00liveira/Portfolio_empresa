<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="styles/imc/style.css">
  </head>
  <body>
    <section>
      <div class="content">
        <div class="title"> Calculator - BMI </div>
        <div class="input">
            <label>Name:</label>
            <input type="text" id='name'>
        </div>
        <div class="input">
            <label>Height:</label>
            <input type="number" id='height'>
        </div>
        <div class="input">
            <label>Weight:</label>
            <input type="number" id='weight'>
        </div>
        <button id='calculate'>Calculate</button>

        <div class="result" id='result'></div>
      </div>
    </section>
    <script src="js/imc.js"></script>
  </body>
</html>
